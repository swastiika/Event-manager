{% extends "app/layout.html" %}
{% load static %}
{% block body %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Login</h2>
        
        {% if message %}
            <div class="alert alert-danger text-center">{{ message }}</div>
        {% endif %}
        
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input autofocus class="form-control" type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group mb-4">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>
        
        <p class="text-center mt-3">
            Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register here</a>.
        </p>
    </div>
</div>
{% endblock %}
{% block script %}
<script type="module" src="{% static 'app/script.js' %}"></script>
<script type="module" src="{% static 'app/new_event.js' %}"></script>
{% endblock %}
