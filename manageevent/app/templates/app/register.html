{% extends "app/layout.html" %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Register</h2>
        
        {% if message %}
            <div class="alert alert-info text-center">{{ message }}</div>
        {% endif %}
        
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input class="form-control" autofocus type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group mb-4">
                <label for="confirmation" class="form-label">Confirm Password</label>
                <input class="form-control" type="password" id="confirmation" name="confirmation" placeholder="Re-enter your password">
            </div>
            <button class="btn btn-primary w-100" type="submit">Register</button>
        </form>
        
        <p class="text-center mt-3">
            Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Log In</a>
        </p>
    </div>
</div>
{% endblock %}
